<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS logistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="service">
        <header class="service__header">
            <button class="service__menu-btn"></button>
            <div class="sevice__menu-divider"></div>
            <img src="Group.png" alt="logo" class="service_logo">
            <button class="service__menu-call"></button>
            <button class="service__menu-chat"></button>
            <button class="service__menu-profile"></button>
            <div class="service__header-divider"></div>
            <button class="service__menu-set"> </button>
            <button class="service__menu-search"></button>
        </header>
        <main class="main">
        <h1 class="service__title">Услуги и сервисы</h1>
        <div class="service__filter">
        <button class="service__filter-button">Ремонтируемые устройства</button>
        <button class="service__filter-button2">Дополнительные услуги</button>
        <button class="service__filter-button2">Цены и услуги</button>
        <button class="service__filter-button2">Специальные цены</button>

        </div>
        <p class="service__description">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
        <a href="#" class="service__more"><img src="icon.png" alt="icon">Читать далее</a>
        <div class="service__image">
            <img src="Picture Copy.png" alt="service image">
        </div>
        </main>
    </div>
    
</body>
</html>
